<h4 class="text-center">Login</h4>

<form #form="ngForm" [formGroup]="loginForm" class="form mt-4" (submit)="login()">
    <div class="form-group">
      <input #userNameInput
        formControlName="userName"
        class="form-control"
        placeholder="user name"
        autofocus>
      <ap-vmessage *ngIf="loginForm.get('userName').errors?.required && (form.submitted || loginForm.get('userName').touched)"
        text="Username is required!">
      </ap-vmessage>
    </div>

    <div class="form-group">
      <input formControlName="password"
          type="password"
          class="form-control"
          placeholder="password">
          <ap-vmessage *ngIf="loginForm.get('password').errors?.required && (form.submitted || loginForm.get('password').touched)"
            text="Password is required!">
          </ap-vmessage>
    </div>

    <button
      type="submit"
      class="btn btn-primary btn-block">
      login
    </button>

</form>

<p>Not a user? <a [routerLink]="['signup']" routerLinkActive="router-link-active" >Register now</a></p>
